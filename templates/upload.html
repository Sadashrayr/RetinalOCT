{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Upload OCT Scan</h2>
<form method="POST" enctype="multipart/form-data" id="uploadForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
        <input type="file" name="file" accept="image/*" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Upload</button>
</form>
<div id="progress" class="mt-4 text-center"></div>
{% endblock %}
